<!-- ====== SECCIÓN DE CONTACTO ====== -->
<div class="contact-container">
  <!-- Título principal de la sección -->
  <h2>Contáctanos</h2>

  <!-- Texto introductorio que explica la función de la sección -->
  <p>Encuéntranos en nuestras redes sociales:</p>

  <!-- Contenedor que agrupa los botones -->
  <div class="buttons">
    <!-- Cada botón está dentro de un enlace (<a>) que lleva a la red social -->
    <!-- target="_blank" hace que se abra en una nueva pestaña -->
    <a href="https://www.instagram.com/" target="_blank">
      <button class="instagram"><img src="../../../assets/OIP (2).png" alt="."></button>
    </a>

    <a href="https://www.facebook.com/" target="_blank">
      <button class="facebook"><img src="../../../assets/OIP (3).png" alt="."></button>
    </a>

    <a href="https://www.tiktok.com/foryou?lang=es-419" target="_blank">
      <button class="tiktok"><img src="../../../assets/OIP.png" alt="."></button>
    </a>
  </div>
</div>
