<div id="tituloproducts">
  <!-- <h1 id="id-titulo">Tienda De Telefonos</h1> -->
  <h3>Equipos Disponibles</h3>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let i of infotarjeta" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
      <div class="card" style="width: 18rem;">
        <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
        <div class="card-body">
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">{{i.descripcion}} - {{i.anualpublication}}</p>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vermasinfo"
            (click)="vermas(i)">
            Ver Mas 
          </button>
          <button type="button" class="btn btn-primary">
            Comprar 
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="vermasinfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{tarjetaseleccionada?.titulo}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="{{tarjetaseleccionada?.img}}" alt="{{tarjetaseleccionada?.alt}}">
        {{tarjetaseleccionada?.descripcion}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
