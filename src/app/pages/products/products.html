
<div id="tituloproducts">
    <h1 id="id-titulo">Tienda De Telefonos</h1>
    <h3>Equipos Disponibles</h3>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let i of infotarjeta" class="col-3">

      <div class="card" style="width: 18rem;">
        <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
        <div class="card-body">
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">{{i.descripcion}} - {{i.anualpublication}}</p>

          <a href="#" class="btn btn-primary">Ver mas</a>
        </div>
      </div>
    </div>
  </div>
</div>
