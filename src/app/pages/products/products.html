<div id="tituloproducts" class="mb-4 text-center">
  <h3 class="fw-bold">Equipos Disponibles</h3>
</div>

<!-- ðŸ”‘ Filtros en la misma fila -->
<div class="container mb-4">
  <div class="row justify-content-center g-3">
    <!-- Filtro por categorÃ­a -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group">
        <span class="input-group-text bg-dark text-white">
          <i class="bi bi-funnel"></i>
        </span>
        <select id="categoriaSelect" class="form-select border-dark" (change)="filtrarCategoria($event)">
          <option value="">Todos</option>
          <option value="ipad">iPad</option>
          <option value="iphone">iPhone</option>
          <option value="airpod">AirPods</option>
          <option value="watch">Watch</option>
        </select>
      </div>
    </div>

    <!-- Filtro por precio -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group">
        <span class="input-group-text bg-dark text-white">
          <i class="bi bi-cash-stack"></i>
        </span>
        <select id="precioSelect" class="form-select border-dark" (change)="ordenarPorPrecio($event)">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- Tarjetas -->
<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let i of productosOrdenados" class="col-12 col-md-6 col-lg-4 mb-4 d-flex">
      <div class="card shadow-sm border-0 rounded-3 h-100 w-100">
        <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
        <div class="card-body text-center d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title fw-bold">{{i.titulo}}</h5>
            <p class="card-text text-muted">{{i.precio}} USD - {{i.anualpublication}}</p>
          </div>
          <div id="botonesproducts" class="d-flex justify-content-around mt-3">
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#vermasinfo"
              (click)="vermas(i)">
              <i class="bi bi-eye"></i> Ver MÃ¡s
            </button>
            <button type="button" class="btn btn-primary">
              <i class="bi bi-cart"></i> Comprar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="vermasinfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{tarjetaseleccionada?.titulo}}</h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img src="{{tarjetaseleccionada?.img}}" alt="{{tarjetaseleccionada?.alt}}" class="img-fluid rounded mb-3">
        <p class="fw-bold">{{tarjetaseleccionada?.precio}} USD</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
