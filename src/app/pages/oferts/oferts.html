<div id="tituloproducts">
  <h2>Equipos Disponibles En Oferta</h2>
</div>

<!-- ðŸ”‘ Filtros en la misma fila -->
<div class="container mb-4">
  <div class="row justify-content-center g-3">
    <!-- Filtro por categorÃ­a -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group">
        <span class="input-group-text bg-dark text-white">
          <i class="bi bi-funnel"></i>
        </span>
        <select id="categoriaSelect" class="form-select border-dark" (change)="filtrarCategoria($event)">
          <option value="">Todos</option>
          <option value="ipad">iPad</option>
          <option value="iphone">iPhone</option>
          <option value="airpod">AirPods</option>
          <option value="watch">Watch</option>
        </select>
      </div>
    </div>

    <!-- Filtro por precio -->
    <div class="col-12 col-md-6 col-lg-4">
      <div class="input-group">
        <span class="input-group-text bg-dark text-white">
          <i class="bi bi-cash-stack"></i>
        </span>
        <select id="precioSelect" class="form-select border-dark" (change)="ordenarPorPrecio($event)">
          <option value="">Ordenar por precio</option>
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- Tarjetas -->
<div class="container">
  <div class="row">
    <div *ngFor="let i of productosOrdenados" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
      <div class="card" style="width: 18rem;">
        <img src="{{i.img}}" class="card-img-top" alt="{{i.alt}}">
        <div class="card-body">
          <!-- INFORMACION QUE SE MUESTRA EN LA TARJETA -->
          <h5 class="card-title">{{i.titulo}}</h5>
          <p class="card-text">
            <s>{{i.precio}}</s> {{i.pdescuento}} - {{i.anualpublication}}
          </p>
          <div id="botonesproducts">
            <!-- BotÃ³n trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vermasinfo"
              (click)="vermas(i)">
              Ver MÃ¡s
            </button>
            <!-- BotÃ³n comprar -->
            <button type="button" class="btn btn-primary">
              Comprar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="vermasinfo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{tarjetaseleccionada?.titulo}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="{{tarjetaseleccionada?.img}}" alt="{{tarjetaseleccionada?.alt}}">
        <s>{{tarjetaseleccionada?.precio}}</s>
        {{tarjetaseleccionada?.pdescuento}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
